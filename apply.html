<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply – The Parent Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head>
<body class="bg-[#FAEFE6] min-h-screen flex items-center justify-center px-6 py-12">
  <div class="max-w-2xl text-center">
    <h1 class="text-4xl font-bold text-[#2D4A4E] mb-6">Caregiver Application</h1>
    <form name="apply" method="POST" data-netlify="true" class="bg-white p-6 rounded-xl shadow-md space-y-4 text-left">
      <input type="hidden" name="form-name" value="apply" />
      <input name="name" placeholder="Full Name" class="w-full p-3 border rounded-md" required />
      <input name="email" type="email" placeholder="Email Address" class="w-full p-3 border rounded-md" required />
      <input name="phone" placeholder="Phone Number" class="w-full p-3 border rounded-md" required />
      <input name="experience" placeholder="Years of Childcare Experience" class="w-full p-3 border rounded-md" />
      <textarea name="certifications" placeholder="Certifications (CPR, Background Checks, etc)" class="w-full p-3 border rounded-md" rows="2"></textarea>
      <textarea name="availability" placeholder="Availability (days/times)" class="w-full p-3 border rounded-md" rows="2"></textarea>
      <textarea name="why" placeholder="Why do you want to join The Parent Hub?" class="w-full p-3 border rounded-md" rows="4"></textarea>
      <button type="submit" class="bg-[#F3C370] text-[#2D4A4E] px-6 py-3 rounded-full font-semibold hover:bg-[#e4b352] transition">Submit Application</button>
    </form>
    <div class="mt-4"><a href="index.html" class="text-sm text-[#2D4A4E] underline hover:text-[#e4b352]">← Back to Home</a></div>
  </div>
</body>
</html>
