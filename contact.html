<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – The Parent Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head>
<body class="bg-[#FAEFE6] min-h-screen flex items-center justify-center px-6 py-12">
  <div class="max-w-xl text-center relative">
    <div class="absolute top-0 right-0 w-40 h-40 bg-[#F3C370] rounded-full opacity-30 transform translate-x-1/3 -translate-y-1/3 z-0"></div>
    <div class="absolute bottom-0 left-0 w-44 h-56 bg-[#B5C7B7] rounded-tl-full rounded-tr-full opacity-30 transform -translate-x-1/4 translate-y-1/4 z-0"></div>
    <div class="relative z-10">
      <h1 class="text-4xl font-bold text-[#2D4A4E] mb-6">Contact Us</h1>
      <form name="contact" method="POST" data-netlify="true" class="bg-white p-6 rounded-xl shadow-md space-y-4">
        <input type="hidden" name="form-name" value="contact" />
        <input name="name" placeholder="Your Name" class="w-full p-3 border rounded-md" required />
        <input name="email" type="email" placeholder="Your Email" class="w-full p-3 border rounded-md" required />
        <textarea name="message" placeholder="Message" rows="4" class="w-full p-3 border rounded-md" required></textarea>
        <button type="submit" class="bg-[#F3C370] text-[#2D4A4E] px-6 py-2 rounded-full font-semibold hover:bg-[#e4b352] transition">Send Message</button>
      </form>
      <div class="mt-4"><a href="index.html" class="text-sm text-[#2D4A4E] underline hover:text-[#e4b352]">← Back to Home</a></div>
    </div>
  </div>
</body>
</html>
